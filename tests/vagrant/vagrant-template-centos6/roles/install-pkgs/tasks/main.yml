- name: install dev help packages, not required by Gluster
  yum:  name={{ item }} state=present
  with_items:
    - cgdb
    - clang
    - lsof
    - perf
    - sysstat
    - systemtap
    - systemtap-runtime
    - tcpdump
    - valgrind
